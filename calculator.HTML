<body>
    <!--main page container, wraps all the thing -->
<div class="calculator card">
    <section class="screen" id="screen">
        
    </section>
 
 <!--buttons section -->
    <section class="calc-buttons">
<!-- row 1: clear, beckspace, devision-->
        <div class="calc-button-row">
            <button class="calc-button double" onclick="clearFunc()">C</button> <!-- clears the input -->
            <button class="calc-button back" onclick="removeNumberFunc()">&larr;</button>  <!--delete last input -->
            <button class="calc-button division" onclick="screenFunc('/')">&divide;</button> <!-- divide-->
        </div>

       
        <div class="calc-button-row"> <!-- digits 7, 8, 9, multiplication operator -->
            <button class="calc-button seven" onclick="screenFunc('7')">7</button>
            <button class="calc-button eight" onclick="screenFunc('8')">8</button>
            <button class="calc-button nine" onclick="screenFunc('9')">9</button>
            <button class="calc-button multiply" onclick="screenFunc('*')">&times;</button>
        </div>

       
        <div class="calc-button-row"> <!--digits 4, 5, 6 and minus -->
            <button class="calc-button four" onclick="screenFunc('4')">4</button>
            <button class="calc-button five" onclick="screenFunc('5')">5</button>
            <button class="calc-button six" onclick="screenFunc('6')">6</button>
            <button class="calc-button minus" onclick="screenFunc('-')">&minus;</button> 
        </div>

        
        <div class="calc-button-row"> <!--row of 1, 2, 3 digits and plus -->
            <button class="calc-button one" onclick="screenFunc('1')">1</button>
            <button class="calc-button two" onclick="screenFunc('2')">2</button>
            <button class="calc-button three" onclick="screenFunc('3')">3</button>
            <button class="calc-button plus" onclick="screenFunc('+')">&plus;</button> 
        </div>

        <!--row of 0 and equals -->
        <div class="calc-button-row triple">
            <button class="calc-button zero" onclick="screenFunc('0')">0</button>  <!--inputs 0 -->
            <button class="calc-button equals" onclick="calkFunk()">&equals;</button> <!--the button you click to calculate the results -->
        </div>
    </section>

    <section class="results-screen" id="results-screen">
        results: <!--this is a placeholder -->
    </section>
    <button type="button" onclick="clearResultsArr()">clear results</button> 
</div> <!--the button you click to clear history -->

</div>
